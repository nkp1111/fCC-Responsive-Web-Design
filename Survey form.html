<!DOCTYPE html>
<html>

  <head>
    <title>
      Survey Form
    </title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Please fill the form before proceeding further</p>
    </header>
    <main>
      <form id="survey-form">

        <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required/></label>
          <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required/></label>
          <label id="number-label">Age (optional) <input type="number" id="number" min="10" max="99" placeholder="Age"/></label>

          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label>
            <input type="radio" name="recommed" value="yes"/> Definitely
          </label>
          <label>
            <input type="radio" name="recommed" value="maybe"/> Maybe
          </label>
          <label>
            <input type="radio" name="recommed" value="no"/> Not Sure
          </label>

          <label>What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
              <option>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </label>
          
          
          <label>What is your favorite feature of freeCodeCamp?
            <label><input type="checkbox" value="1"/> Front-end Projects</label>
            <label><input type="checkbox" value="2"/> Back-end Projects</label>
            <label><input type="checkbox" value="3"/> Data Visualization</label>
          </label>
 
          <label>Any comments or suggestions?
            <textarea rows="4" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
        
        <input type="submit" id="submit"/>
      </form>
    </main>
  </body>

</html>
